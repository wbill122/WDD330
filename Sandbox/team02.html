<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding machine</title>
    <script>
        function results() {
            const num = document.getElementById("number").value;
            const output = document.getElementById("result");
            const inputNum = parseInt(num);
            let result = "";
            if (inputNum !== NaN) {
                output.innerHTML = "Sum: " + sum(inputNum);
            }
        }
        function view() {
            const input = document.getElementById("number").value;
            document.getElementById("result").innerHTML = "You entered: " + input;
        }

        function sum(num) {
            let result = 0;
            for (i = 0; i <= num; i++) {
                result += i;
                } 
                return result;
        }

        function add() {
            const num1 = document.getElementById("number").value;
            const num2 = document.getElementById("number2").value;
            const output2 = document.getElementById("result");
            const num1Float = parseFloat(num1);
            const num2Float = parseFloat(num2);
            if ((num1Float !== NaN) & (num2Float !== NaN)) {
                const result = num1Float + num2Float;
                output2.innerHTML = "Total: " + result;
            }
        }
    </script>
  </head>
  <body>
    Please enter numbers to add: <input id="number" type="text"></input>
    <input id="number2" type="text"></input>
    <button onclick="view()">View</button>
    <button onclick="results()">Calculate</button>
    <button onclick="add()">Add</button>
    <div id="result"></div>
    
    
  </body>
</html>
